language: java
os: linux
dist: trusty
before_install:
- cd ${TRAVIS_BUILD_DIR}/..
- git clone --depth=50 --branch=master https://github.com/vlingo/vlingo-lattice.git
- cd vlingo-lattice && mvn install -DskipTests=true
- cd ${TRAVIS_BUILD_DIR}
services:
  - rabbitmq
script:
- mvn install
deploy:
  provider: bintray
  file: bintray.json
  skip_cleanup: true
  user: vaughnvernon
  on:
    branch: master
  key:
    secure: 
  passphrase:
    secure: 
notifications:
  slack:
    secure: 
